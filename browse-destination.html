<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CruiseVista - Browse Destinations</title>

    <!-- Style Sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- Nav Bar -->

    <nav class="navbar fixed-top">
      <div class="container">
        
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img src="assets/Logo.svg" alt="Logo" height="32">
        </a>

        <!-- Nav Items -->
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="browse-destination.html">Browse Destinations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="wishlist-bookings.html">Wishlist & Bookings</a>
            </li>
          </ul>

      </div>
    </nav>

    <div class="container mt-5 pt-5">

        <!-- Header -->
        <h2>Browse Cruises</h2>
        <h5 id="temp" class="priMed fs04 italics">Explore Our Amazing Destinations</h5>
        <!-- ---------------------------------------------------------------------------------------------------- -->
        <!-- Filters and Sorts -->

        <div class="row align-items-center mt-4">

          <!-- Filter Radio Buttons -->

          <div class="btn-group col-auto" role="group">
            <input type="radio" class="btn-check" name="filterRadio" id="allCruisesFilter" value="" autocomplete="off" checked>
            <label class="btn btn-outline-success" for="allCruisesFilter">All Cruises</label>
          
            <input type="radio" class="btn-check" name="filterRadio" id="shortDurationFilter" autocomplete="off" value="7">
            <label class="btn btn-outline-success" for="shortDurationFilter">Short Duration</label>
          
            <input type="radio" class="btn-check" name="filterRadio" id="longDurationFilter" autocomplete="off" value="7">
            <label class="btn btn-outline-success" for="longDurationFilter">Long Duration</label>
          </div>

          <!-- Sorting Radio Buttons -->

          <div class="btn-group col-auto" role="group">
            <input type="radio" class="btn-check" name="sortRadio" id="defaultSort" value="date added" autocomplete="off" checked>
            <label class="btn btn-outline-secondary" for="defaultSort"><i class="bi bi-calendar4"></i> Newset to Oldest</label>
          
            <input type="radio" class="btn-check" name="sortRadio" id="priceSort" value="low to high" autocomplete="off">
            <label class="btn btn-outline-secondary" for="priceSort"><i class="bi bi-sort-down-alt"></i> Price: Low to High</label>
          </div>
        </div>

        <!-- ---------------------------------------------------------------------------------------------------- -->
        <!-- Cruises List Cards -->

        <div class="row py-5 gy-3" id="cruisesContainer">

          <!-- Cruise cards are appended here -->

        </div>
        
    </div>
    
    <!-- ---------------------------------------------------------------------------------------------------- -->
    <!-- Templates -->

    <template id="cruiseCardTemplate">
      <div class="col-4 animate__animated animate__fadeInUp">

        <!-- Card -->
        <div class="card">
            <img src="assets/cruise1-image.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h4 class="card-title" id="nameText">Cape Town Getaway</h4>
              <p class="card-text" id="priceText">ZAR 25,000</p>

              <!-- New -->
              <p class="card-text mt-4" id="destinationTemp">654</p>

              <p class="card-text mt-4" id="descriptionText">Escape to the stunning city of Cape Town, where the iconic Table Mountain meets the vast blue ocean. Discover an unforgettable experience filled with beauty and adventure.</p>
            </div>
          </div>
      </div>
    </template>
    
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="scripts/main.js"></script>

  </body>
</html>
